<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu SICTOM - Mode Infini</title>
  <link rel="stylesheet" href="infiniMod.css">
</head>
<body>

  <!-- Écran de démarrage -->
  <div id="overlay">
    <div class="overlay-content">
      <h1>♻️ Jeu de tri des déchets</h1>
      <button onclick="startGame()">🚀 Commencer</button>
      <button onclick="quitGame()">❌ Quitter</button>
    </div>
  </div>

  <!-- Contenu principal du jeu -->
  <div id="start">
    <h1>♻️ Jeu de tri des déchets</h1>

    <div id="money">💰 Money : 0</div>
    <div id="score">😁 Score : 0</div>
    <div id="gain-feedback"></div>
    <div id="erreur">😡 erreur : 0</div>
    <div id="erreur-feedback"></div>

    <div id="sidebar">
      <div class="side-button" id="btn-x2">💰 2x</div>
      <div class="side-button" id="btn-help">🤖 Aide</div>
      <div class="side-button" id="btn-affiche">♻️ Affiche</div>
      <div class="side-button">...</div>
      <div class="side-button">...</div>
      <div class="side-button">...</div>
      <div class="side-button">...</div>
      <div class="side-button">...</div>
      <div class="side-button">...</div>
      <div class="side-button">...</div>
    </div>

    <div id="game-area">
      <div id="buble-help">🤖 : poubelle jaune ♻️</div>
      <div id="trash-item" draggable="true">🍌</div>
      <div id="bins">
        <div class="bin-j" id="bin-jaune" ondrop="drop(event)" ondragover="allowDrop(event)">Poubelle Jaune</div>
        <div class="bin-v" id="bin-verte" ondrop="drop(event)" ondragover="allowDrop(event)">Poubelle Verte</div>
        <div class="bin-g" id="bin-grise" ondrop="drop(event)" ondragover="allowDrop(event)">Poubelle Grise</div>
        <div class="bin-d" id="bin-dechet" ondrop="drop(event)" ondragover="allowDrop(event)">Déchèterie</div>
        <div class="bin-c" id="bin-compost" ondrop="drop(event)" ondragover="allowDrop(event)">Composteur</div>
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script>
    function startGame() {
      document.getElementById("overlay").style.display = "none";
    }

    function quitGame() {
      alert("Merci d’avoir visité le jeu !");
      window.close(); // Peut ne pas fonctionner selon les navigateurs
    }
  </script>
  <script src="infiniMod.js"></script>
</body>
</html>
